checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter build-tools-27.0.2,android-27,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
  override:
    - echo do nothing

test:
  override:
    - echo do nothing

deployment:
  production:
    tag: /.*/
    commands:
      - ./gradlew assembleRelease
      - ./gradlew bintrayUpload