checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --init --recursive

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  pre:
    - sudo rm -rf /usr/local/gradle-1.10/bin/gradle
    - sudo add-apt-repository -y ppa:cwchien/gradle
    - sudo apt-get update
    - sudo apt-get install gradle-2.1
    - gradle -v
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
  override:
    - echo do nothing

test:
  override:
    - echo do nothing

deployment:
  production:
    tag: /.*/
    commands:
      - gradle assembleRelease bintrayUpload
  beta:
    branch: /.*/
    commands:
      - gradle assembleRelease